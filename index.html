<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <!-- <video
        src="assets/videos/clouds_(1440p).mp4"
        autoplay
        muted
        loop
        class="background--video"
      ></video> -->
      <div class="header">
        <h1 class="title">Rock /// Paper /// Scissors</h1>
      </div>
      <div class="title">
        <h3 class="choose--text">
          Please choose either rock, paper, or scissors
        </h3>
        <!-- <div class="emojis">
          <p class="rock">✊</p>
          <p class="paper">✋</p>
          <p class="scissors">✌</p>
        </div> -->
      </div>
      <div class="score">
        <div class="computer--choice choice--container">
          <p class="computer--choice--text choice">✊</p>
        </div>
        <div class="computer--container score--container">
          <img src="assets/svgs/computer.svg" alt="computer" class="computer" />
          <p class="computer--text">2</p>
        </div>
        <div class="result">
          <p class="result--text">You a bitch</p>
        </div>
        <div class="human--container score--container">
          <img src="assets/svgs/person-2.svg" alt="" class="person" />
          <p class="human--text">3</p>
        </div>
        <div class="human--choice choice--container">
          <p class="human--choice--text choice">✊</p>
        </div>
      </div>
      <div class="interface">
        <button class="btn rock--button">✊</button>
        <button class="btn paper--button">✋</button>
        <button class="btn scissors--button">✌</button>
      </div>
      <div class="footer">Copyright © 2023 Ted Mihu</div>
    </div>
  </body>
</html>
